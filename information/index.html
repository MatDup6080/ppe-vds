<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Informations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- Statistiques -->
    <div class="row g-3 mb-4">
        <div class="col-md-4 col-6">
            <div class="card bg-light h-100">
                <div class="card-body text-center p-3">
                    <h5 class="card-title text-muted mb-2">Total</h5>
                    <h2 class="fw-bold text-primary" id="nb-total">0</h2>
                    <small class="text-muted">Informations</small>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-6">
            <div class="card bg-light h-100">
                <div class="card-body text-center p-3">
                    <h5 class="card-title text-muted mb-2">Publiques</h5>
                    <h2 class="fw-bold text-success" id="nb-publiques">0</h2>
                    <small class="text-muted">Visibles par tous</small>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-6">
            <div class="card bg-light h-100">
                <div class="card-body text-center p-3">
                    <h5 class="card-title text-muted mb-2">Privées</h5>
                    <h2 class="fw-bold text-warning" id="nb-privees">0</h2>
                    <small class="text-muted">Accès restreint</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu déroulant avec boutons de suppression -->
    <div class="mb-3">
        <label class="form-label">Liste des informations:</label>
        <div id="liste-informations" class="list-group">
            <!-- Les éléments seront ajoutés dynamiquement par JavaScript -->
        </div>
        <p id="message-vide" style="display: none; color: red;">Aucune information disponible</p>
    </div>

    <!-- Bouton d'action -->
    <div class="mb-3">
        <div class="d-flex justify-content-between mb-3">
            <a href="ajoutinformation.php" class="btn btn-outline-danger mb-3">Ajouter une information</a>
        </div>
    </div>

    <!-- Affichage de l'information sélectionnée -->
    <div id="information-courante" style="display: none;">
        <p><strong>Titre:</strong> <span id="titre-info"></span></p>
        <p><strong>Auteur:</strong> <span id="auteur-info"></span></p>
        <p><strong>Type:</strong> <span id="badge-type" class="badge"></span></p>
        <p><strong>Contenu:</strong></p>
        <div id="contenu-info"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
